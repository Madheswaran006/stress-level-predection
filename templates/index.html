<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stress Level Detection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.35);
      padding: 40px 30px;
      border-radius: 18px;
      width: 90%;
      max-width: 950px;
      box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 25px;
    }

    .camera-section img {
      width: 100%;
      max-width: 600px;
      border-radius: 14px;
      border: 4px solid #fff;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    button {
      background: #222;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #444;
      transform: scale(1.05);
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      backdrop-filter: blur(6px);
    }

    .progress-bar {
      height: 25px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.3);
      margin: 12px 0;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      text-align: center;
      color: #fff;
      font-weight: bold;
      line-height: 25px;
      transition: width 0.4s ease-in-out;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    th {
      background: rgba(0, 0, 0, 0.45);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.18);
    }

    .emoji {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>Stress Level Detection</h1>

    <!-- Camera Feed -->
    <div class="camera-section">
      <img src="{{ url_for('camera_feed') }}" alt="Camera Feed">
    </div>

    <!-- Analyze Button -->
    <button onclick="analyzeStress()">Check Stress</button>

    <!-- Result -->
    <div id="result" class="result-box" style="display:none;"></div>
    
    <!-- History Table -->
    <h2>History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Stress Level</th>
          <th>Status Bar</th>
          <th>Emoji</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let count = 0;

    function analyzeStress() {
      fetch("/analyze")
        .then(response => response.json())
        .then(data => {
          count++;
          const stressLevel = data.stress_level;
          let progressColor = "";
          let width = 0;
          let emoji = "üòê";
          let bgColor = "";

          if (stressLevel === "Low Stress") {
            progressColor = "#4CAF50";
            width = 30;
            emoji = "üòä";
            bgColor = "linear-gradient(135deg, #56ab2f 0%, #a8e063 100%)";
          } else if (stressLevel === "Moderate Stress") {
            progressColor = "#FFC107";
            width = 65;
            emoji = "üòü";
            bgColor = "linear-gradient(135deg, #f7971e 0%, #ffd200 100%)";
          } else if (stressLevel === "High Stress") {
            progressColor = "#F44336";
            width = 100;
            emoji = "üò´";
            bgColor = "linear-gradient(135deg, #cb2d3e 0%, #ef473a 100%)";
          }

          document.getElementById("mainContainer").style.background = bgColor;

          document.getElementById("result").style.display = "block";
          document.getElementById("result").innerHTML = `
            Predicted Stress Level: <strong>${stressLevel}</strong> ${emoji}
            <div class="progress-bar">
              <div class="progress" style="width:${width}%; background:${progressColor};">
                ${stressLevel}
              </div>
            </div>
          `;

          const tableBody = document.querySelector("#historyTable tbody");
          const newRow = document.createElement("tr");
          newRow.innerHTML = `
            <td>${count}</td>
            <td>${stressLevel}</td>
            <td>
              <div class="progress-bar">
                <div class="progress" style="width:${width}%; background:${progressColor};"></div>
              </div>
            </td>
            <td class="emoji">${emoji}</td>
          `;
          tableBody.appendChild(newRow);
        })
        .catch(error => {
          alert("Error analyzing stress: " + error);
        });
    }
  </script>
</body>
</html>
